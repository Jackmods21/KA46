<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA 46 VIP MODS - History Table</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            background: rgba(31, 40, 51, 0.8);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Green Blinking Border */
        .container::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 20px;
            border: 5px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            animation: green-blink 1s infinite alternate;
            z-index: -1;
        }

        @keyframes green-blink {
            0% { box-shadow: 0 0 10px #00ff00; }
            100% { box-shadow: 0 0 30px #00ff00; }
        }

        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 20px;
        }

        .period, .timer, .result-box {
            font-size: 1.3em;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            background: rgba(11, 12, 16, 0.6);
            border: 2px solid #00ff00;
        }

        .timer {
            color: #32cd32;
        }

        .result-box {
            color: #00ff00;
            display: none;
        }

        .get-result-btn {
            font-size: 1.2em;
            padding: 15px 40px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 30px;
            cursor: pointer;
        }

        .get-result-btn:hover {
            background: rgba(0, 255, 0, 0.5);
        }

        .history-table {
            width: 100%;
            margin-top: 20px;
        }

        .history-table th, .history-table td {
            padding: 15px;
            border: 1px solid #00ff00;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            display: none;
            z-index: 10;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #32cd32;
        }

        /* Presented By Text */
        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #00ff00;
            font-weight: bold;
            text-transform: uppercase;
            border-top: 1px solid #00ff00;
            padding-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">Sasuke Uchiha Pro Version</div>
        <div class="period" id="periodNumber">Period Number: 20241106100010001</div>
        <div class="timer" id="timerDisplay">Timer: 00 : 30</div>
        <div class="result-box" id="resultBox">Result: SMALL</div>
        <button class="get-result-btn" id="getResultBtn">Get Result</button>
        
        <!-- Popup Notification -->
        <div class="popup" id="popup">
            <div>Please wait for the next period!</div>
            <button onclick="closePopup()">OK</button>
        </div>

        <table class="history-table" id="historyTable">
            <thead>
                <tr>
                    <th>Period Number</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>

        <!-- Footer Text -->
        <div class="footer">Present BY KA 46 VIP MODS</div>
    </div>

    <script>
        const periodResults = {};
        
        function updatePeriodNumber() {
            const now = new Date();
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
            const periodNumber = `${year}${month}${day}1000${10001 + totalMinutes}`;
            document.getElementById("periodNumber").textContent = "Period Number: " + periodNumber;
            return periodNumber;
        }

        function updateTimer() {
            const now = new Date();
            const remainingSeconds = 60 - now.getUTCSeconds();
            document.getElementById("timerDisplay").textContent = `Timer: 00 : ${String(remainingSeconds).padStart(2, '0')}`;
        }

        function addHistoryEntry(periodNumber, result) {
            const historyBody = document.getElementById("historyBody");
            const newRow = `<tr><td>${periodNumber}</td><td>${result}</td></tr>`;
            historyBody.insertAdjacentHTML('afterbegin', newRow);
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        document.getElementById("getResultBtn").addEventListener("click", function() {
            const periodNumber = updatePeriodNumber();
            
            if (periodResults[periodNumber]) {
                document.getElementById("popup").style.display = "block";
            } else {
                const result = Math.random() < 0.5 ? "SMALL" : "BIG";
                periodResults[periodNumber] = result;
                document.getElementById("resultBox").textContent = "Result: " + result;
                document.getElementById("resultBox").style.display = "block";
                addHistoryEntry(periodNumber, result);
            }
        });

        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
